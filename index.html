<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Player</title>
  </head>
  <body>
    <div class="container">
      <div class="music-img">
        <img src="./assets/note.svg" alt="">
      </div>
      <div class="musc-name">
        <marquee behavior="smooth" direction="">lofi hip hop radio - beats to relax/study to</marquee>
      </div>

      <input type="range" min="0" max="60" value="0" id="progressBar">

      <div class="cron">
        <div id="count-up-time">0:00</div>
        <div id="time-left">0:00</div>
      </div>

      <div class="btn">
        <button id="back-button">
          <img src="./assets/back.svg" alt="">
        </button>
        <button id="play-button">
          <img src="./assets/play.svg" alt="">
        </button>
        <button id="stop-button">
          <img src="./assets/pause.svg" alt="">
        </button>
        <button id="skip-button">
          <img src="./assets/skip.svg" alt="">
        </button>
      </div>
      <footer>
        <marquee behavior="" direction="">&COPY; Developed by: Matheus Carlos</marquee>
      </footer>
    </div>
    
    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
